name: Print Software Versions

on:
  push:
    branches:
      - main

jobs:
  data_processing_versions:
    runs-on: ubuntu-latest
    steps:
        - name: Print Python and Node.js versions
          run: |
            echo "=== Data Processing Software Versions ==="
            python3 --version
            node --version
            npm --version

  database_versions:
    runs-on: ubuntu-latest
    needs: [data_processing_versions]
    steps:
        - name: Print MySQL and PostgreSQL versions
          run: |
            echo "=== Database Software Versions ==="
            mysql --version || echo "MySQL not installed"
            psql --version || echo "PostgreSQL not installed"
